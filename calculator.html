<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
        
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .display {
            width: 100%;
            height: 60px;
            font-size: 2em;
            text-align: right;
            padding: 0 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            box-sizing: border-box;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        
        button {
            height: 60px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #666;
            color: white;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #777;
        }
        
        .operator {
            background-color: #f8a51c;
        }
        
        .operator:hover {
            background-color: #ffb142;
        }
        
        .equals {
            background-color: #2ed573;
        }
        
        .equals:hover {
            background-color: #53e08d;
        }
        
        .clear {
            background-color: #ff4757;
        }
        
        .clear:hover {
            background-color: #ff6b81;
        }
        
        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="deleteLast()">⌫</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        
        // Function to append value to display
        function appendToDisplay(value) {
            // Prevent multiple decimal points in a number
            if (value === '.') {
                const lastNumber = display.value.split(/[-+*/]/).pop();
                if (lastNumber.includes('.')) {
                    return;
                }
            }
            
            // Prevent operators from being added consecutively
            const lastChar = display.value.slice(-1);
            if (['+', '-', '*', '/'].includes(value) && ['+', '-', '*', '/'].includes(lastChar)) {
                // Replace the last operator with the new one
                display.value = display.value.slice(0, -1) + value;
                return;
            }
            
            display.value += value;
        }
        
        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }
        
        // Function to delete last character
        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
        
        // Function to calculate the result
        function calculate() {
            try {
                // Replace × with * for evaluation
                let expression = display.value.replace(/×/g, '*');
                
                // Check for invalid expressions
                if (expression === '' || 
                    ['+', '-', '*', '/'].includes(expression.slice(-1)) || 
                    ['+', '-', '*', '/'].includes(expression.charAt(0))) {
                    display.value = 'Error';
                    return;
                }
                
                // Evaluate the expression
                let result = eval(expression);
                
                // Handle division by zero
                if (!isFinite(result)) {
                    display.value = 'Error';
                    return;
                }
                
                // Round to avoid floating point precision issues
                result = Math.round(result * 100000000) / 100000000;
                
                display.value = result;
            } catch (error) {
                display.value = 'Error';
            }
        }
        
        // Allow keyboard input
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (/[0-9]/.test(key)) {
                appendToDisplay(key);
            } else if (key === '.') {
                appendToDisplay('.');
            } else if (key === '+') {
                appendToDisplay('+');
            } else if (key === '-') {
                appendToDisplay('-');
            } else if (key === '*') {
                appendToDisplay('*');
            } else if (key === '/') {
                event.preventDefault(); // Prevent browser search
                appendToDisplay('/');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });
    </script>
</body>
</html>
